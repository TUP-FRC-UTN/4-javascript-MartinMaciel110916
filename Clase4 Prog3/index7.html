<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ProgIII JS</title>
</head>

<body>


    <div class="container">
        <h1>Registro de personas</h1>
        <form>
            Nombre: <br>
            <input type="text" name="nombre" id="txtNombre"> <br>
            Apellido: <br>
            <input type="text" name="apellido" id="txtApellido"> <br>
            Edad: <br>
            <input type="text" name="edad" id="txtEdad"> <br>
            <br>
            Sexo: <br>
            <input type="radio" name="sexo" value="masculino">masculino <br>
            <input type="radio" name="sexo" value="femenino">femenino <br>
            <input type="radio" name="sexo" value="otro">otro <br>
            <br>
            Deporte: <br>
            <select name="deporte" id="cmbDeporte">
                <option value="">Seleccione...</option>
                <option value="tenis">Tenis</option>
                <option value="baloncesto">Baloncesto</option>
                <option value="padel">Padel</option>
            </select>
            <br><br>
            <textarea name="descripcion" id="txtDescripcion" cols="60" rows="10" onkeyup="contadorDeCaracteres();"></textarea>
            <br>
            <p id="contador"></p>
            <br>
            <button type="button" onclick="validarForm();">Validar</button>
            <br>
            
            <input type="submit" value="Grabar" onclick="grabar();">
        </form>
    </div>




    <script>
        function validarForm() {
            var txtNombre = document.getElementById("txtNombre");
            var txtApellido = document.getElementById("txtApellido");
            var txtEdad = document.getElementById("txtEdad");
            var radiosBut = document.getElementsByName("sexo");
            var deportes = document.getElementById("cmbDeporte");

            if (txtNombre.value === "") {
                swal("TENES QUE INGRESAR EL NOMBRE!!!!");
                return false;


            }
            if (txtApellido.value === "") {
                swal("Ingrese apellido");
                return false;

            }
            if (isNaN(txtEdad.value)) {
                swal("Ingrese correctamente la edad");
                return false;
            }

            let algunoChekeado = false;
            for(let i=0; i<radiosBut.length; i++){
                if(radiosBut[i].checked){
                    algunoChekeado = true;
                    break;
                }
            }

            if(algunoChekeado == false){
                swal("Seleccione sexo");
                return false;
            }

            if(deportes[deportes.selectedIndex].value === ""){
                swal("Sos un gilberto, seleccion치 un deporte");
                return false;
            }


            //alert("Validaci칩n correcta");
            return true;

        }

        function grabar(){
            if(validarForm()){
                swal("Realizar alguna acci칩n....");
            }
            else{
                swal("Error en la validaci칩n...");
            }
        }

        function contadorDeCaracteres(){
            let txtDescripcion = document.getElementById("txtDescripcion");
            document.getElementById("contador").innerHTML = txtDescripcion.value.length;
        }

    </script>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    

</body>

</html>
